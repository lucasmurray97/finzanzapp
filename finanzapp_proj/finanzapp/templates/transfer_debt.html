{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="app-shell">
  <section class="panel">
    <div class="section-header">
      <div>
        <span class="eyebrow">Transferencias</span>
        <h2>Mover saldo entre categor√≠as</h2>
        <p class="text-muted">Desde {{ cat_name }} ({{ saldo_cat.amount|floatformat:0|intcomma }})</p>
      </div>
    </div>
    <form class="panel-form" action="/transferDebt/{{ category }}" method="post">
      {% csrf_token %}
      <div class="field-grid">
        {% for category in categories.values %}
        <div class="form-group">
          <label for="{{ category.cat.id }}">{{ category.cat.name }} ({{ category.saldo|floatformat:0|intcomma }})</label>
          <input type="number" class="form-control" id="{{ category.cat.id }}" name="amount" value="">
        </div>
        {% endfor %}
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-success btn-lg px-3 text-light">Actualizar</button>
        <a href="/" class="btn btn-outline-dark btn-lg px-3">Cancelar</a>
      </div>
    </form>
  </section>
</div>
{% endblock %}

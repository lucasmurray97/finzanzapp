{% extends 'base.html' %}
{% block content %}
<div class="auth-shell">
    <section class="panel auth-panel">
        <div class="section-header">
            <div>
                <span class="eyebrow">Registro</span>
                <h2>Crea tu cuenta</h2>
                <p class="text-muted">Guarda tu presupuesto y tus gastos mes a mes.</p>
            </div>
        </div>
        <form method="post" class="panel-form">
            {% csrf_token %}
            <div class="field-grid">
                <div class="form-group">
                    <label for="nombre">Correo</label>
                    <input type="email" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="display_name">Nombre</label>
                    <input type="text" name="display_name" class="form-control" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn bg-dark btn-lg px-3 text-light">Crear usuario</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="app-shell">
  <section class="panel">
    <div class="section-header">
      <div>
        <span class="eyebrow">Editar categor√≠a</span>
        <h2>Actualizar presupuesto</h2>
        <p class="text-muted">Ajusta el nombre o el monto de referencia.</p>
      </div>
    </div>
    <form class="panel-form" action="/actualizarCat/{{ transaction.id }}" method="post">
      {% csrf_token %}
      <div class="field-grid">
        <div class="form-group">
          <label for="{{ form.name.id_for_label }}">Nombre</label>
          <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" value="{{ form.name.value }}" required>
        </div>
        <div class="form-group">
          <label for="{{ form.budget.id_for_label }}">Presupuesto</label>
          <input type="number" class="form-control" id="{{ form.budget.id_for_label }}" name="{{ form.budget.name }}" value="{{ form.budget.value|floatformat:0 }}" required>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-success btn-lg px-3 text-light">Actualizar</button>
        <a href="/organiza_tus_finanzas" class="btn btn-outline-dark btn-lg px-3">Cancelar</a>
      </div>
    </form>
  </section>
</div>
{% endblock %}
